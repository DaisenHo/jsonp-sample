<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsonp-sample</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax({
			url : 'http://localhost:8081/service.jsp',
			dataType : "jsonp",
			success : function(data) {
				$('body').html("跨域访问结果:" + data.message);
			}
		});
	});
</script>
</head>
<body>

</body>
</html>
